services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.fast
      # Force fresh build - no cache
      no_cache: false
    container_name: hevyconnect
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
